<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Profile</title>
    <meta charset="utf-8" />
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/profile.css" />
</head>

<body>

    <header id="header">
        <div class="headerContainer">
            <nav id="navbar">
                <div id="homeContainer">
                    <button id="home" class="nav-button">Home</button>
                </div>
                <div id="listingContainer">
                    <button id="mylistings" class="nav-button">My Listings</button>
                </div>
                <div id="logoutContainer">
                    <form action="/logout" method="get" id="logout-form">
                        <input id="logout" class="nav-items nav-button" type="submit" value="Logout" />
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="grid">
            <div id="posttemplate">
                <div class="post">
                    <div id="postimage">
                        Picture
                    </div>
                </div>
            </div>
            <div id="username">
                Username
            </div>
            <div id="userating">Rating</div>
            <button id="userslistings">View Listings</button>
        </div>
    </section>



    <!-- JavaScript -->



</body>

</html>
