<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/profile.css" />
</head>

<body>

    <header id="header">
        <nav>
            <div class="container">
                <ul class="navbar">
                    <li id="home"><a href="#">HOME</a></li>
                    <li id="bookmark"><a href="#">BOOKMARKS</a></li>
                    <li id="messages"><a href="#">MESSAGES</a></li>
                    <li id="listings"><a href="#">MY LISTINGS</a></li>
                    <li id="profile"><a href="#">PROFILE</a></li>
                    <li id="fright">
                        <form action="/logout" method="get" id="logoutForm">
                            <input type="submit" id="logoutBtn" class="nav-button" value="LOGOUT" />
                        </form>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <input id="menuClicked" type="checkbox" />
                <label class="menuBtn" for="menuClicked">
                    <span></span>
                </label>
                <ul class="menuInside">
                    <li><a class="links" id="home2" href="#">Home</a></li>
                    <li><a class="links bookmark" id="bookmark2" href="#">Bookmarks</a></li>
                    <li><a class="links messages" id="messages2" href="#">Messages</a></li>
                    <li><a class="links listings" id="listings2" href="#">My Listings</a></li>
                    <li><a class="links profile" id="profile2" href="#">Profile</a></li>
                    <li class="fright">
                        <form action="/logout" method="get" id="logoutForms">
                            <input type="submit" id="logoutBtns" class="links nav-button" value="Logout" />
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div>
        <div class="grid">
            <div id="posttemplate">
                <div class="post">
                    <div id="postimage">
                        Picture
                    </div>
                </div>
            </div>
            <div id="userinfo">
                <div id="username">
                    Username
                </div>
                <div id="ratings">
                    <div id="overallrating">
                        <input id="rating1" type="radio" name="rating" value="1">
                        <label id="rlabel1" for="rating1">★</label>
                        <input id="rating2" type="radio" name="rating" value="2">
                        <label id="rlabel2" for="rating2">★</label>
                        <input id="rating3" type="radio" name="rating" value="3">
                        <label id="rlabel3" for="rating3">★</label>
                        <input id="rating4" type="radio" name="rating" value="4">
                        <label id="rlabel4" for="rating4">★</label>
                        <input id="rating5" type="radio" name="rating" value="5">
                        <label id="rlabel5" for="rating5">★</label>
                        <span id="score"></span>
                    </div>
                    <div id="userrating">
                        <input id="userrating1" type="radio" name="urating" value="1">
                        <label id="urlabel1" for="userrating1">★</label>
                        <input id="userrating2" type="radio" name="urating" value="2">
                        <label id="urlabel2" for="userrating2">★</label>
                        <input id="userrating3" type="radio" name="urating" value="3">
                        <label id="urlabel3" for="userrating3">★</label>
                        <input id="userrating4" type="radio" name="urating" value="4">
                        <label id="urlabel4" for="userrating4">★</label>
                        <input id="userrating5" type="radio" name="urating" value="5">
                        <label id="urlabel5" for="userrating5">★</label>
                    </div>
                    <button id="saverating">Save</button>
                </div>

            </div>
            <div id="usermenu">
                <button class="usermenubtn" id="itemlistings">View Listings</button>
                <button class="usermenubtn" id="messageuser">Message User</button>
            </div>

        </div>
    </div>



    <!-- JavaScript -->
    <script src="/js/clientProfile.js"></script>
</body>

</html>
