<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Post New Item</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Styles Page for New Post -->
    <link rel="stylesheet" href="/css/newPostPhoto.css">
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <!-- Navbar -->
      <nav id="navbar">
        <div class="headerContainer">
          <div id="navLogout">
            <form action="/logout" method="get" id="logoutForm">
              <input type="submit" id="logout" class="nav-button" value="Logout" />
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div id="content">
      <div id="newPostHeading">
        <h1 id="postTitle">Select Image</h1>
        <br>
      </div>
      <div id="container">
        <form id="upload-images-form">
          <input id="image-upload" type="file" value="Upload Image" accept="image/png, image/gif, image/jpeg"/>
          <input id="submit" type="submit" value="Create Post"/>
        </form>
        <br>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/editPostPhoto.js"></script>

  </body>

</html>
