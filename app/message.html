<!DOCTYPE html>
<html lang="en">

<head>
    <title>Messages</title>
    <meta charset="utf-8" />
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/message.css" />
</head>

<body>
    <button id="backToMain">Back</button>
    <br>

    <!-- Current session user's email -->
    <p id="thisUsersEmail"></p>
    <br>

    <button id="getAllIdsBtn">Message Users</button>

    <div id="usersBtnsDiv">
    </div>

    <!-- User list -->
    <div id="users"></div>

    <br>

    <!-- Message list (all past and current messages) -->
    <div id="allMessages"></div>

    <br>

    <!-- Message form -->
    <div>
        <input id="messageInput" placeholder="Type message" disabled="true">
        <button id="sendMessageBtn" type="submit" onclick="sendMessageToUser()" disabled="true">Send</button>
    </div>



    <!-- JavaScript -->
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/clientMessage.js"></script>

</body>

</html>
