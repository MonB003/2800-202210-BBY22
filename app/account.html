<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>New Account</title>
   
    <!-- CSS style -->
    <link rel="stylesheet" href="/css/account.css">
</head>

<body>

    <!-- Nav bar -->
    <header id="header">

        <form action="/main" method="get">
            <input type="submit" id="backToLogin" value="Back"/>
        </form>

    </header>

    <br><br>

    <!-- Sign up form -->
    <div id="content">
        <form id="signUpForm">
            <label>First Name:</label>
            <br>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" pattern="[A-Za-z]{1,20}"
                required="required">
            <br><br>
            <label>Last Name:</label>
            <br>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" pattern="[A-Za-z]{1,20}"
                required="required">
            <br><br>
            <label>City:</label>
            <br>
            <input type="text" id="city" name="city" placeholder="City" pattern="[A-Za-z]{1,30}"
                required="required">
            <br><br>
            <label>Email</label>
            <br>
            <input type="email" id="userEmail" name="userEmail" placeholder="Email@email.ca" required="required">
            <br><br>
            <label>Password</label>
            <br>
            <input type="password" id="userPassword" name="userPassword" placeholder="Password" required="required">
            <br><br>
            <button id="signUpBtn">Sign Up</button>
            <br>
            <p id="accExistsMsg"></p>
        </form>
    </div>



    <!-- JavaScript -->
    <script src="js/clientSignUp.js"></script>
    
</body>

</html>
