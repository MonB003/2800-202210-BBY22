<!DOCTYPE html>
<html lang="en">

<head>
    <title>On The House</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/viewPost.css" />
</head>

<body>

    <!-- Header -->
    <header id="header">

        <!-- Navbar -->
        <nav id="navbar">
            <div id="homeContainer">
                <a href="" id="home" class="nav-button">Home</a>
            </div>
            <div id="profileContainer">
                <button id="profile" class="nav-button">Profile</button>
            </div>
            <div id="logoutContainer">
                <form action="/logout" method="get" id="logoutForm">
                    <input type="submit" id="logout" class="nav-button" value="Logout" />
                </form>
            </div>
        </nav>

    </header>

    <div class="grid">
        <div id="pagename">Item Details</div>
        <div id="topnav">
            <form id="backtoMain" action="/main" method="get">
                <input type="submit" id="backToLogin" value="Go Back" />
            </form>
        </div>
        <div id="post">
            <div class="postimage"></div>
            <div id="post-owner">User Name</div>
            <div id="post-title">Post Title</div>
            <div id="status">Status: <span id="post-status"></span></div>
            <div id="location"> City: <span id="post-location"></span> </div>
            <div id="description">Description: <span id="post-description"></span></div>
            <div id="postoptions">
                <div id="messagepost">
                    Message
                </div>
                <div id="getItem">
                    Reserve
                </div>
            </div>
            <div id="postdate">Post date time</div>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="js/clientViewPost.js"></script>

</body>

</html>
