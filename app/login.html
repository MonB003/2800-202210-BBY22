<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On The House</title>
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <section class="grid">
        <div class="OTHText">
            <h1>On The House</h1>
        </div>
        <div class="container">
            <div class="header">
                <h1 id="loginHeading">Login</h1>
            </div>
            <!-- Login -->
            <div class="loginF">
                <form id="loginForm">
                    <!-- Email -->
                    <span><input type="email" id="userEmail" name="email" placeholder="Email@email.ca"
                            required="required"></span>
                    <!-- Password -->
                    <span><input type="password" id="userPassword" name="password" placeholder="Password"
                            required="required"></span>
                    <button id="loginBtn">Log In</button>
                </form>
            </div>
            <br>
            <!-- Sign up button -->
            <div id="signupDiv">
                <p id="newUserP">New User?</p>

                <form action="/signup" method="get" id="signupForm">
                    <input type="submit" id="signup" value="Sign Up" />
                </form>
                <br>
                <p id="errorMsg"></p>
            </div>
        </div>
    </section>

    <br><br>

    <!-- Footer -->
    <footer>
        <p id="copyright"> &copy; 2022. On the House</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/clientLogin.js"></script>

</body>

</html>
