<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h2>On the House</h2>

        <!-- Navbar -->
        <nav id="leftmenu">
            <a href="" id="home">Home</a>
            <a href="" id="about">About</a>
        </nav>
        <nav id="rightmenu">
            <a href="" id="contact">Contact</a>
            <a href="" id="help">Help</a>
        </nav>

    </header>

    <div>
        <h3 id="loginHeading">Login!</h3>
    </div>

    <!-- Login -->
    <form id="loginForm">
        <h4>Email</h4>
        <input type="email" id="userEmail" name="email" placeholder="Email@email.ca" required="required">
        <h4>Password</h4>
        <input type="password" id="userPassword" name="password" placeholder="Password" required="required">
        <br><br>
        <button id="loginBtn">Log In</button>
        <br>
    </form>

    <br>

    <!-- Sign up button -->
    <div id="signupDiv">
        <p id="newUserP">New User?</p>
        <form action="/signup" method="get" id="signupForm">
            <input type="submit" id="signup" value="Sign Up"/>
        </form>
        <br>
        <p id="errorMsg"></p>
    </div>

    <br><br>

    <!-- Footer -->
    <footer>
        <hr />
        <p id="copyright"> &copy; 2022. On the House
        </p>
    </footer>



    <!-- JavaScript -->
    <script src="js/clientLogin.js"></script>

</body>

</html>
