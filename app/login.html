<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />
        <!-- CSS style -->
        <link rel="stylesheet" href="/css/login.css">
        
    </head>

    <body>

        <section class="grid">
            <div class="OTHText">
                <h1>On The House</h1>
            </div>
            <div class="container">
                <div class="header">
                    <h1 id="loginHeading">Login</h1>
                </div>
                <!-- Login -->
                <div class="loginF">
                    <form id="loginForm">
                        <!-- <h4>Email</h4> -->
                        <span><input type="email" id="userEmail" name="email" placeholder="Email@email.ca" required="required"></span>
                        <!-- <h4>Password</h4> -->
                        <span><input type="password" id="userPassword" name="password" placeholder="Password" required="required"></span>
                        <!-- <br><br> -->
                        <button id="loginBtn">Log In</button>
                        <!-- <br> -->
                    </form>
                </div>
                <br>
                <!-- Sign up button -->
                <div id="signupDiv">
                    <span><p id="newUserP">New User?</p></span>
                    <form action="/signup" method="get" id="signupForm">
                        <input type="submit" id="signup" value="Sign Up"/>
                    </form>
                    <br>
                    <p id="errorMsg"></p>
                </div>
            </div>
        </section>

        <br><br>

        <!-- Footer -->
        <footer>
            <p id="copyright"> &copy; 2022. On the House</p>
        </footer>

        <!-- JavaScript -->
        <script src="js/clientLogin.js"></script>

    </body>

</html>
