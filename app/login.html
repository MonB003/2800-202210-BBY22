<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h2 id="companyName">On the House</h2>

        <!-- Navbar -->
        <nav id="navbar">
            <a href="" id="home" class="nav-button">Home</a>
            <a href="" id="about" class="nav-button">About</a>
            <a href="" id="contact" class="nav-button">Contact</a>
            <a href="" id="help" class="nav-button">Help</a>
        </nav>

    </header>

    <div>
        <h3 id="loginHeading">Login!</h3>
    </div>

    <!-- Login -->
    <form id="loginForm">
        <h4>Email</h4>
        <input type="email" id="userEmail" name="email" placeholder="Email@email.ca" required="required">
        <h4>Password</h4>
        <input type="password" id="userPassword" name="password" placeholder="Password" required="required">
        <br><br>
        <button id="loginBtn">Login</button>
        <br>
    </form>

    <br>

    <!-- Sign up button -->
    <div id="signupDiv">
        <p id="newUserP">New User?</p>
        <form action="/signup" method="get" id="signupForm">
            <input type="submit" id="signup" value="Sign Up"/>
        </form>
        <br>
        <p id="errorMsg"></p>
    </div>

    <br><br>

    <!-- Footer -->
    <footer>
        <hr />
        <p id="copyright"> &copy; 2022. On the House
        </p>
    </footer>



    <!-- JavaScript -->
    <script src="js/clientLogin.js"></script>

</body>

</html>
