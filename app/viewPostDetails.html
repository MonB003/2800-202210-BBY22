<!DOCTYPE html>
<html lang="en">

<head>
    <title>On The House</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>

    <!-- Header -->
    <header id="header">

        <h2 id="companyName">On the House</h2>

        <!-- Navbar -->
        <nav id="navbar">
            <!-- Directs to profile page to edit user info -->
            <button id="profile" class="nav-button">Profile</button>
            <button id="home" class="nav-button">Home</button>
            <form action="/logout" method="get" id="logoutForm">
                <input type="submit" id="logout" class="nav-button" value="Logout" />
            </form>
        </nav>

    </header>

    <div id="pagename">Item Details</div>
    <div id="topnav">
        <form id="backtoMain" action="/main" method="get">
            <input type="submit" id="backToLogin" value="Go Back" />
        </form>
    </div>
    <div id="posts">
        <template id="posttemplate">
            <div class="post">
                <div class="postimage">
                </div>
                <div id="post-owner"></div>
                <div id="post-title">Post Title</div>
                <div id="poststatus">Status: <span id="post-status"></span></div>
                <div id="postlocation"> Location: <span id="post-location"></span> </div>
                <div class="postoptions">
                    <div class="messagepost">
                        M
                    </div>
                    <div class="editpost">
                        Edit
                    </div>
                </div>
                <div class="postdate">Post date time</div>
            </div>
        </template>
    </div>



    <!-- JavaScript -->
    <script src="js/clientViewPostDetails.js"></script>

</body>

</html>
