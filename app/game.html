<!DOCTYPE html>
<html lang="en">

<head>
    <title>On The House</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/game.css" />
</head>

<body>

    <!-- Header -->
    <header id="header">

        <!-- Navbar -->
        <nav id="navbar">
            <div id="homeContainer">
                <a href="" id="home" class="nav-button">Home</a>
            </div>
            <div id="profileContainer">
                <button id="profile" class="nav-button">Profile</button>
            </div>
            <div id="goBack">
                <form id="backtoMain" action="/main" method="get">
                    <input type="submit" id="backToLogin" value="Go Back" />
                </form>
            </div>
            <div id="logoutContainer">
                <form action="/logout" method="get" id="logoutForm">
                    <input type="submit" id="logout" class="nav-button" value="Logout" />
                </form>
            </div>
        </nav>

    </header>

    <!-- The Game -->

    <div id="falling-blocks">
        <div id="left"></div>
        <div id="right"></div>
        <div id="obstacle">
            <h3 id="crisis">FINANCIAL CRISIS</h3>
        </div>
        <div id="gamer"><img id="stickman" src="/imgs/stickman1.png" alt=""></div>
        <div id="white">
            <div id="game-title">
                <h1>DODGE THE CRISIS!</h1>
            </div>
            <div><input id="start" type="button" value="Click to Start" onclick="start()"></div>
            <div id="rules">
                <p>Move your game character left and right to avoid the falling obstacle. <br> Tap on your mobile screen
                    to
                    move
                    the game character.</p>
            </div>


        </div>

    </div>


    <!-- JavaScript -->
    <script src="js/clientGame.js"></script>

</body>

</html>
