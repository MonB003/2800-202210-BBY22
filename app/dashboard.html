    <!-- CSS style -->
    <link rel="stylesheet" href="/css/dashboard.css" />
</head>

<body>

    <!-- Header -->
    <header id="header">

        <h2 id="companyName">On the House</h2>

            <a href="" id="home" class="nav-button">Home</a>
