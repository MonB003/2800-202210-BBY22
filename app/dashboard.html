<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/dashboard.css" />
</head>

<body>

    <!-- Header -->
    <header id="header">

        <h2 id="companyName">On the House</h2>

        <!-- Navbar -->
        <nav id="navbar">
            <a href="" id="home" class="nav-button">Home</a>
            <a href="" id="about" class="nav-button">About</a>
            <form action="/logout" method="get" id="logoutForm">
                <input type="submit" id="logout" class="nav-button" value="Logout" />
            </form>
            <a href="" id="help" class="nav-button">Help</a>
        </nav>

    </header>

    <!-- Displays user's name -->
    <h1 id="customerName"></h1>

    <br><br>

    <!-- Display user dashboard data which can be edited or deleted -->
    <div id="userTableDiv"></div>

    <!-- Message for user feedback when a user's data is changed -->
    <p id="message"></p>

    <br><br>

    <!-- Section to add a new user -->
    <section>
        <h3>Add New User</h3>
        <input type="text" id="newUserFirstName" name="firstName" placeholder="First Name" pattern="[A-Za-z]{1,20}" required="required">
        <br>
        <input type="text" id="newUserLastName" name="lastName" placeholder="Last Name" pattern="[A-Za-z]{1,20}" required="required">
        <br>
        <input type="text" id="newUserCity" name="city" placeholder="City" pattern="[A-Za-z]{1,30}" required="required">
        <br>
        <input type="text" id="newUserEmail" name="email" placeholder="Email@email.ca" required="required">
        <br>
        <input type="password" id="newUserPassword" name="password" placeholder="Password" required="required">
        <br>
        <select name="user-type" id="newUserType">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>

        <button id="addNewUserBtn" onclick="addAUser()">Add User</button>
        <p id="addUserMessage"></p>
    </section>



    <!-- JavaScript -->
    <script src="js/clientDashboard.js"></script>

</body>

</html>
