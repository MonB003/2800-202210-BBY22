<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/dashboard.css" />
</head>

<body>

    <!-- Header -->
    <header id="header">  
        <!-- Navbar -->
        <nav id="navbar">  

            


            <div class="headerContainer">

                
                <div id="navLogout">
                    <form action="/logout" method="get" id="logoutForm">
                        <input type="submit" id="logout" class="nav-button" value="Logout" />
                    </form>
                </div>
                

            </div>   

            
        </nav>

    </header>

    <body>

        <div class="grid">

            <!--Grid 1-->
            <div id="navHeading">
                <h1 id="companyName">Admin Dashboard</h1>   
                <h2 id="customerName"></h2>
            </div>
            <!-- Displays user's name -->
            

            <br>

            <!--Grid 2-->
            <!-- Display user dashboard data -->
            <div id="tableContainer">
                <div id="userTableDiv"></div>
            </div>

            <!--Grid 3-->
            <!-- Message for user feedback when a user's data is changed -->
            <div id="changeMsg">
                <p id="message"></p>
            </div>
        </div>

    </body>

    


    
    <!-- JavaScript -->
    <script src="js/clientDashboard.js"></script>

</body>

</html>
