<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post New Item</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Styles Page for New Post -->
    <link rel="stylesheet" href="/css/editpost.css">
</head>

<body>
    <!-- Nav bar -->
    <header id="pagename">Edit Post</header>

    <!-- Edit post form -->
    <div id="content">
        <form id="image-form">
            <input id="image-upload" type="file" value="Upload Image" accept="image/png, image/gif, image/jpeg"/>
            <input id="submit" type="submit" value="Save Photo"/>
        </form>
        <p id="savedMsg"></p>
        <br>
        <form id="signUpForm">
            <br><br>
            <label>Title:</label>
            <br>
            <input type="text" id="title" name="title" pattern="[A-Za-z]{1,50}">
            <br><br>
            <label>City:</label>
            <br>
            <input type="text" id="city" name="city" pattern="[A-Za-z]{1,30}">
            <br><br>
            <label>Description:</label>
            <br>
            <!-- <textarea name="description" id="description" maxlength="1000" minlength="20" cols="100"
                rows="10"></textarea> -->
            <textarea name="description" id="description" maxlength="1000" minlength="20"></textarea>

            <br>
            <label>Status:</label>
            <br>
            <select name="item-status" id="itemStatus" onchange="getItemStatus()">
                <option value="available" id="available">available</option>
                <option value="reserved" id="reserved">reserved</option>
                <option value="collected" id="collected">collected</option>
            </select>

            <!-- This div only appears if status selected is reserved -->
            <div id="reserveStatusDiv" style="visibility:hidden;">
                <input type="text" id="userReserved" name="userReserved" placeholder="Username" pattern="[A-Za-z]{1,20}">
                <button type="button" id="reserveUserBtn" disabled="true">Reserve</button>
                <br>
                <p id="reserveMsg"></p>
            </div>

            <!-- <textarea name="description" id="description" maxlength="1000" minlength="20"></textarea> -->
            <br><br>
            <button id="savepost">Save Details</button>
            <button id="deletepost">Delete Post</button>
            <br><br>
        </form>
        <div id="cancelDiv">
            <button id="cancel">Done</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <hr />
        <p id="copyright"> &copy; 2022. On the House
        </p>
    </footer>


    <!-- JavaScript -->
    <script src="/js/clientEditPost.js"></script>
</body>

</html>
