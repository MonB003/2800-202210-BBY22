<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Profile</title>
    <meta charset="utf-8" />
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS style -->
    <link rel="stylesheet" href="/css/profile.css" />
</head>

<body>
    <!-- Nav bar -->
    <header id="header">
        <nav>
            <div class="container">
                <ul class="navbar">
                    <li id="home"><a href="#">HOME</a></li>
                    <li id="bookmark"><a href="#">SAVED</a></li>
                    <li id="messages"><a href="#">MESSAGES</a></li>
                    <li id="listings"><a href="#">MY LISTINGS</a></li>
                    <li id="profile"><a href="#">PROFILE</a></li>
                    <li id="fright">
                        <form action="/logout" method="get" id="logoutForm">
                            <input type="submit" id="logoutBtn" class="nav-button" value="LOGOUT" />
                        </form>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <input id="menuClicked" type="checkbox" />
                <label class="menuBtn" for="menuClicked">
                    <span></span>
                </label>
                <ul class="menuInside">
                    <li><a class="links" id="home2" href="#">Home</a></li>
                    <li><a class="links bookmark" id="bookmark2" href="#">Saved</a></li>
                    <li><a class="links messages" id="messages2" href="#">Messages</a></li>
                    <li><a class="links listings" id="listings2" href="#">My Listings</a></li>
                    <li><a class="links profile" id="profile2" href="#">Profile</a></li>
                    <li class="fright">
                        <form action="/logout" method="get" id="logoutForms">
                            <input type="submit" id="logoutBtns" class="links nav-button" value="Logout" />
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="grid">
            <div id="posttemplate">
                <div class="post">
                    <div id="postimage">
                        <img src="imgs/userPic-user-pic-none.jpg" alt="profile-pic" id="picID">
                    </div>
                </div>
            </div>
            <div id="change-input">
                <p>Update Profile Picture</p>
                <br>
                <div id="container">
                    <form id="upload-images-form">
                        <input id="image-upload" type="file" accept="image/png, image/gif, image/jpg, image/jpeg" />
                        <input id="submit" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
            <div id="text-input">
                <h3>Edit Profile</h3>
                <input type="text" id="userFirstName" name="firstName">
                <br>
                <input type="text" id="userLastName" name="lastName">
                <br>
                <input type="text" id="userName" name="userName">
                <br>
                <input type="text" id="userCity" name="city">
                <br>
                <input type="text" id="userEmail" name="email">
                <br>
                <input type="text" id="userPassword" name="password">
                <br>
                <button id="saveBtn" onclick="updateData()">Save</button>
                <p id="message"></p>
            </div>
        </div>
    </section>



    <!-- JavaScript -->
    <script src="js/clientUpdateProfile.js"></script>



</body>

</html>
