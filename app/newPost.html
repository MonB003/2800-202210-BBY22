<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post New Item</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Styles Page for New Post -->
    <link rel="stylesheet" href="/css/newPost.css">

    <!-- Tiny editor -->
    <script src="https://cdn.tiny.cloud/1/64lg7fzavr5yxtvjfnrl8fw8700yfi2f4m70sfctwdil72xb/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
 
<body>
    <!-- Nav bar -->
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <ul class="navbar">
                    <li id="home"><a href="#">HOME</a></li>
                    <li id="bookmark"><a href="#">SAVED</a></li>
                    <li id="messages"><a href="#">MESSAGES</a></li>
                    <li id="listings"><a href="#">MY LISTINGS</a></li>
                    <li id="profile"><a href="#">PROFILE</a></li>
                    <li id ="fright">
                        <form action="/logout" method="get" id="logoutForm">
                            <input type="submit" id="logoutBtn" class="nav-button" value="LOGOUT" />
                        </form>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <input id="menuClicked" type="checkbox" />
                <label class="menuBtn" for="menuClicked">
                <span></span>
                </label>
                <ul class="menuInside">
                    <li><a class="links" id="home2" href="#">Home</a></li>
                    <li><a class="links bookmark" id="bookmark2" href="#">Saved</a></li>
                    <li><a class="links messages" id="messages2" href="#">Messages</a></li>
                    <li><a class="links listings" id="listings2" href="#">My Listings</a></li>
                    <li><a class="links profile" id="profile2" href="#">Profile</a></li>
                    <li class ="fright">
                        <form action="/logout" method="get" id="logoutForms">
                            <input type="submit" id="logoutBtns" class="links nav-button" value="Logout" />
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Sign up form -->
    <div id="content">

        <div id="newPostHeading">
            <h1 id="postTitle">New Post</h1>
            <br>
        </div>

        <div class="newPostdiv">
            <form id="signUpForm">
                <label>Title:</label>
                <br>
                <input type="text" id="title" name="title" placeholder="Title" pattern="[A-Za-z]{1,50}"
                    required="required">
                <br>
                <label>City:</label>
                <br>
                <input type="text" id="city" name="city" placeholder="City" pattern="[A-Za-z]{1,30}"
                    required="required">
                <br>
                <label>Description:</label>
                <br>
                <textarea name="description" id="newPostDescription" maxlength="1000" minlength="20" ></textarea>
                <br><br>
                <button id="newPostBtn">Next: Add Photo</button>
                <br>
            </form>
            <form id="backtoMain" action="/main" method="get">
                <input type="submit" id="backToLogin" value="Go Back" />
            </form>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="/js/newPost.js"></script>
</body>

</html>
