<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post New Item</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/imgs/OTH-favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Styles Page for New Post -->
    <link rel="stylesheet" href="/css/newPost.css">
</head>

<body>
    <!-- Nav bar -->
    <!-- Header -->
    <header id="header">
        <!-- Navbar -->
        <nav id="navbar">
            <div class="headerContainer">
                <div id="navLogout">
                    <form action="/logout" method="get" id="logoutForm">
                        <input type="submit" id="logout" class="nav-button" value="Logout" />
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sign up form -->
    <div id="content">

        <div id="newPostHeading">
            <h1 id="postTitle">New Post</h1>
            <br>
        </div>

        <div class="newPostdiv">
            <form id="signUpForm">
                <label>Title:</label>
                <br>
                <input type="text" id="title" name="title" placeholder="Title" pattern="[A-Za-z]{1,50}" required="required">
                <br>
                <label>City:</label>
                <br>
                <input type="text" id="city" name="city" placeholder="City" pattern="[A-Za-z]{1,30}" required="required">
                <br>
                <label>Description:</label>
                <br>
                <textarea name="description" id="newPostDescription" maxlength="1000" minlength="20" cols="55"
                    rows="10"></textarea>
                <br><br>
                <button id="newPostBtn">Create New Post</button>
                <br><br>
            </form>
            <form id ="backtoMain" action="/main" method="get">
                <input type="submit" id="backToLogin" value="Go Back" />
            </form>
        </div>

    </div>

    <!-- Footer -->
    


    <!-- JavaScript -->
    <script src="/js/newPost.js"></script>
</body>

</html>
